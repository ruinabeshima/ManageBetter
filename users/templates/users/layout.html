{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'users/styles.css' %}" >
</head>
<body>

  <header class="header">
    <a href="{% url 'index' %}" class="logo">ManageBetter</a>
    <nav class="navbar">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      
    </nav>
  </header>


  {% block body %}
  {% endblock %}

</body>
</html>
